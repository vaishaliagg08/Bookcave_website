<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art-Gallery: BookKave</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="flipcard.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Clicker+Script&family=Dosis:wght@200&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="signup.js"></script>

    <style>
        .clickerscript{
            font-family: 'Clicker Script';
        }
    </style>

</head>

<body>


    <!-- signup form -->
    <div class="d-flex align-items-center justify-content-center font-monospace">
        <div id="mysignup" class="overlay1 rounded-4">
            <a href="Javascript:void(0)" class="closeBtn1" onclick="closesignup()">&times;</a>

            <div class="container overlay-content1 d-flex justify-content-center align-items-center mt-5">
                <form class="mt-3" onsubmit="return validateForm()">
                    <div class="mb-4 hstack">
                        <label for="firstname" class="form-label mb-0 lh-1">First Name:</label>
                        <input type="text" class="form-control mx-2" id="firstname" aria-describedby="firstname"
                            placeholder="Harry">
                        <label for="lastname" class="form-label mb-0 lh-1">Last Name:</label>
                        <input type="text" class="form-control" id="lastname" aria-describedby="lastname"
                            placeholder="Potter">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label mb-0">Email address:</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email"
                            placeholder="harry.potter@voldemortsucks.com">
                        <div id="email" class="form-text fs-6">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="newpass" class="form-label mb-0">Create Password:</label>
                        <input type="password " class="form-control" id="newpass" aria-describedby="newpass"
                            placeholder="if password&lt;8ch ~ you==loser ">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label mb-0">Repeat Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Join the Kave! <span class="text-muted fs-6">Get
                                special updates directly in your inbox.</span></label>
                    </div>
                    <button type="submit" class="btn btn-danger d-grid col-12 bold fs-2">Sign Up!</button>
                </form>
            </div>

        </div>
    </div>

    <!-- top nav -->
    <div id="nav" class="row justify-content-center">

        <div class="col-auto "><a href="index.html">Home</a></div>
        <div class="col-auto "><a href="about.html">About</a></div>
        <div class="col-auto "><a href="bookblogs.html">Book-Blogs</a></div>
        <div class="col-auto "><a href="bookbazaar.html">Book-Bazaar</a></div>
        <div class="col-auto active"><a href="artgallery.html">Art-Gallery</a></div>
        <div class="vr text-white ms-auto"></div>
        <div class="col-auto"><a href="Javascript:void(0)" onclick="opensignup()">Sign-Up</a></div>
    </div>
    <div style="border-bottom:6px solid #9a7b4f;"></div>



    <h1 class="text-light clickerscript">art gallery</h1>


</body>

</html>
